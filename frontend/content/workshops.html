<% set('page', 'workshop-page') %>

<div class="jumbotron container">
    <h1>Workshops</h1>
</div>

<div class="javazone-workshops">
    <div class="spinner"></div>
</div>

<script type="text/template" class="template-workshops">
    <div class="section container cf">
        {{#each this}}
            <div class="sub-section cf">
                <h2 class="section-header"><a href="{{detaljer}}">{{tittel}}</a></h2>
                <div class="section-content">
                    <p>
                        {{description}}
                    </p>
                    <p class="submission-speakers">
                        <h2>{{speakerTitle}}</h2>
                    <p>
                    {{#each foredragsholdere}}
                        <span class="submission-speaker"><img src="{{bildeUri}}" />{{navn}}</span>
                    {{/each}}
                    </p>
                    <h2>When</h2>
                    <p class="when">
                        {{when}}    
                    </p>
                    </p>
                    <p class="workshop-registration">
                        <a href="http://javazone.no/moosehead/#/register/{{workshopId}}" class="button">Registration<span class="status">({{status}})</span></a>
                    </p>
                </div>
            </div>
        {{/each}}
    </div>
</script>
