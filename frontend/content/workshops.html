<% set('page', 'workshop-page') %>

<div class="jumbotron container">
    <h1>Workshops</h1>
    <h2>Workshops.</h2>
</div>

<div class="javazone-workshops">
    <div class="spinner"></div>
</div>

<script type="text/template" class="template-workshops">
    <div class="section container cf">
        {{#each this}}
            <div class="sub-section cf">
                <h1 class="section-header">{{key}}</h1>
                <div class="section-content">
                {{#each value}}
                    <h2 class="submission submission-difficulty submission-difficulty-{{niva}}">
                        <a href="{{detaljer}}">{{tittel}}</a>
                    </h2>
                    <p class="submission-speakers">
                    {{#each foredragsholdere}}
                        <span class="submission-speaker"><img src="{{bildeUri}}" />{{navn}}</span>
                    {{/each}}
                    </p>
                {{/each}}
                </div>
            </div>
        {{/each}}
    </div>
</script>
