<!doctype html>
<html lang="en" class="<%= get("page") %>">
<head>

<meta charset="utf-8">

<meta http-equiv="content-language" content="en">
<meta name="viewport" content="width=device-width, initial-scale=0.72">

<title>JavaZone 2014</title>
<meta property="og:title" content="<%= get("fb-title") ? get("fb-title") : "JavaZone 2014 – Norway's largest IT-conference" %>" />
<meta property="og:image" content="http://test.2014.javazone.no/assets/img/logos/javazone@2x-luft.png" />
<meta name="description" content="<%= get("description") ? get("description") : "JavaZone is Norway's largest IT-conference, and takes place in Oslo, September 9th–11th 2014. 2.500 developers. 90 presentations. 60 lightning talks. 12 workshops." %>">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,900' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
<%= assets("css", "all") %>

</head>
