<% set('page', 'program-page') %>

<div class="section container cf">
    <div class="sub-section cf">
        <h1 class="section-header centered">CURRENTLY SHOWING 2014 PROGRAM</h1>
    </div>
</div>

<div class="section container cf">
	<div class="sub-section cf">
		<h1 class="section-header centered">Program</h1>
		<div class="section-content">
			<p>
			So, you're ready to induce some serious amounts of information into your brain? Have a peak below to see what's waiting for you at JavaZone 2015, and start planning your days at the conference already now.
			</p>
		</div>
	</div>
</div>

<div class="container">
    <div class="javazone-program"></div>
</div>

<script type="text/tempate" class="program-day-template">
    {{#each days}}
        <div class="program-day">
            <div class="program-day-title">{{date}}</div>
            <div class="program-day-presentations">
                {{#each presentations}}
                    <div>{{tittel}}</div>
                {{/each}}
            </div>
        </div>
    {{/each}}
</script>

<script type="text/template" class="program-categories-template">
    <ul class="topics">
    {{#each topics}}
        <li class="topic">
            <div class="topic-title">{{topic}}</div>
            <ul class="topic-submissions">
                {{#each submissions}}
                    <li>{{tittel}}</li>
                {{/each}}
            </ul>
        </li>
    {{/each}}
    </ul>
</script>
