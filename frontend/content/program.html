<% set('page', 'program-page') %>

<div class="jumbotron container">
    <h1>Program</h1>
    <p>Around 200 speakers will spend two days making sure you have a wonderful time at the conference <br>learning a lot of new stuff. Check out the detailed program below.</p>
    <p>Looking for workshops? Those can be found <a href="/workshops.html">here</a></p>
</div>

<div class="jumbotron container">
    <div class="program-days">
    </div>
</div>

<div class="javazone-program-filter">
</div>

<div class="javazone-program">
    <div class="spinner"></div>
</div>

<script type="text/template" class="program-days-template">
    <ul>
    {{#each this}}
        <li>
            <h2>
                <a href="#{{url}}">{{text}}</a>
            </h2>
        </li>
    {{/each}}
    </ul>
</script>

<script type="text/template" class="program-filter">
    <ul class="filter-difficulties">
    {{#each difficulty}}
        <li class="filter-difficulty {{c}}">{{l}}</li>
    {{/each}}
    </ul>
    <ul class="filter-categories">
    {{#each categories}}
        <li class="filter-category {{c}}">{{l}}</li>
    {{/each}}
    </ul>
</script>

<script type="text/tempate" class="program-day-template">
    <div class="section container cf">
    {{#if presentations}}
        {{#each presentations}}
            {{#if talks}}
                <div class="sub-section cf">
                    <h1 class="section-header">{{slot}}</h1>
                    <div class="section-content">
                    {{#each talks}}
                        <h2 class="submission submission-difficulty submission-difficulty-{{niva}}">
                            <a href="{{detaljer}}">{{tittel}}</a>
                            {{#if icon}}<i class="submission-icon {{icon}}" title="{{format}}"></i>{{/if}}
                            <img src="{{flag}}" alt="{{sprak}}" class="submission-flag" />
                            <span class="room-number" title="{{rom}}">{{roomNumber}}</span>
                        </h2>
                        <ul class="submission-keywords" style="display: none;">
                        {{#each nokkelord}}
                            <li class="submission-keyword {{c}}">{{l}}</li>
                        {{/each}}
                        </ul>
                        <p class="submission-speakers">
                        {{#each foredragsholdere}}
                            <span class="submission-speaker"><img src="{{bildeUri}}" />{{navn}}</span>
                        {{/each}}
                        </p>
                    {{/each}}
                    </div>
                </div>
            {{/if}}
        {{/each}}
    {{else}}
        <div class="sub-section cf">
            <h1 class="section-header centered">No results</h1>
        </div>
    {{/if}}
    </div>
</script>

<script type="text/template" class="program-categories-template">
    <div class="section container cf">
    {{#if topics}}
        {{#each topics}}
            <div class="sub-section cf">
                <h1 class="section-header">{{key}}</h1>
                <div class="section-content">
                {{#each value}}
                    <h2 class="submission submission-difficulty submission-difficulty-{{niva}}">
                        <i class="submission-icon {{icon}}" title="{{format}}"></i>
                        <img src="{{flag}}" alt="{{sprak}}" class="submission-flag" />
                        <a href="{{detaljer}}">{{tittel}}</a>
                    </h2>
                    <ul class="submission-keywords">
                    {{#each nokkelord}}
                        <li class="submission-keyword {{c}}">{{l}}</li>
                    {{/each}}
                    </ul>
                    <p class="submission-speakers">
                    {{#each foredragsholdere}}
                        <span class="submission-speaker"><img src="{{bildeUri}}" />{{navn}}</span>
                    {{/each}}
                    </p>
                {{/each}}
                </div>
            </div>
        {{/each}}
    {{else}}
        <div class="sub-section cf">
            <h1 class="section-header centered">No results</h1>
        </div>
    {{/if}}
    </div>
</script>
