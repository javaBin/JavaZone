<% set('page', 'program-page') %>

<div class="section container cf">
	<div class="sub-section cf">
		<h1 class="section-header centered">Program</h1>
		<div class="section-content">
			<p>
			So, you're ready to induce some serious amounts of information into your brain? Have a peak below to see what's waiting for you at JavaZone 2015, and start planning your days at the conference already now.
			</p>
		</div>
	</div>
</div>

<div class="javazone-program-filter"></div>
<div class="javazone-program"></div>

<script type="text/template" class="program-filter">
    <ul class="filter-difficulties">
    {{#each difficulty}}
        <li class="filter-difficulty {{c}}">{{l}}</li>
    {{/each}}
    </ul>
    <ul class="filter-categories">
    {{#each categories}}
        <li class="filter-category {{c}}">{{l}}</li>
    {{/each}}
    </ul>
</script>

<script type="text/tempate" class="program-day-template">
    {{#each days}}
        <div class="program-day">
            <div class="program-day-title">{{date}}</div>
            <div class="program-day-presentations">
                {{#each presentations}}
                    <div>{{tittel}}</div>
                {{/each}}
            </div>
        </div>
    {{/each}}
</script>

<script type="text/template" class="program-categories-template">
    <div class="section container cf">
    {{#each topics}}
        <div class="sub-section cf">
            <h2 class="section-header">{{key}}</h2>
            <div class="section-content">
            {{#each value}}
                <h2 class="submission-difficulty submission-difficulty-{{niva}}">{{tittel}}</h2>
                <ul class="submission-keywords">
                {{#each nokkelord}}
                    <li class="submission-keyword {{c}}">{{l}}</li>
                {{/each}}
                </ul>
                <p>
                {{#each foredragsholdere}}
                    {{navn}}<br />
                {{/each}}
                </p>
            {{/each}}
            </div>
        </div>
    {{/each}}
    </div>
</script>
